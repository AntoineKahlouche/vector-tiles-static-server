<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Display a map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
		<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet" />
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map = new mapboxgl.Map({
				container: "map", 
				style: "http://localhost/style/style-multi.json",
				center: { lat: 37, lng: 14 }, 
				zoom: 2 ,
				minZoom: 2,
				maxZoom: 11,
			})
			map.on("load", () => {
				var textField = ["coalesce", ["get", "name:" + "en"], ["get", "name:latin"]]
				// fr can be changed dynamicly for text-field internationalisation
				map.setLayoutProperty("place-other", "text-field", textField)
				map.setLayoutProperty("place-city", "text-field", textField)
				map.setLayoutProperty("place-country_3", "text-field", textField)
				map.setLayoutProperty("place-country_2", "text-field", textField)
				map.setLayoutProperty("place-country_1", "text-field", textField)
			})
		</script>
	</body>
</html>
